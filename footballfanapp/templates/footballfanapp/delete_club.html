{%extends 'main.html'%}
{%block content%}
<div style="text-align: center;">
    <h1 class="add_update">Are you sure you want to delete this club?</h1>
    <div>
        <img class="ClubLogo" src="{{club.logo.url}}" alt="Club Logo">
    </div>
    <h1 class="ClubHeading">{{club.name}} ({{club.abb}})</h1>
</div>


<form action="" method="POST">
    {%csrf_token%}
    <div class="club_edit_button">
        <a href="{%url 'clubs'%}" class="nav_button">
            Go Back
        </a>
        <input type="submit" value="Confirm" class="nav_button">
    </div>
</form>

{%endblock content%}
